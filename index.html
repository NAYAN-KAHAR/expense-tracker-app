<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

<div class="container-lg">

	<div class="row justify-content-center py-5">
	<div class="col-12 col-lg-4 col-sm-12 col-mb-12 mx-4">
	<div class="card header">
		<h5 class="mx-3 mt-1"><b>Budget</b></h5>
		<div class="card-body expense-card">
			<input type="number" id="bidget" class="form-control" placeholder="Enter Total Amount">
			<button id="set-Budget" class="btn btn-secondary mt-3">Set Budget</button>
		</div>
	</div></div>

	<div class="col-12 col-lg-4 col-sm-12 col-mb-12 mx-4">
			<div class="card header">
			<h5 class="mx-3 mt-1"><b>Expenses</b></h5>
		<div class="card-body expense-card">
			<input type="text" id="expense-name" class="form-control" placeholder="Enter Expense">
			<input type="number" id="expense-cost" class="form-control mt-2" placeholder="Enter Cost Of Products">
			<button id="check-Amount" class="btn btn-secondary mt-2">Check Amount</button>
		</div>
	</div></div>
	</div></div>
<!-- ************************************************************* -->
<div class="row justify-content-center">
	<div class="col-11 col-lg-7 col-sm-12 col-mb-12">
		<div class="middle-section">
			<div>Total Budget
				<div class="mt-4" id="total-budget">0</div>
			</div>

		<div>Expense 
	<div class="mt-4" id="expense">0</div>
		</div>

		<div>Balance
	<div class="mt-4" id="balance">0</div>
		</div>

		</div>

	</div>
</div>

<!-- ************************************************************* -->
<div class="row justify-content-center py-4">
	<div class="col-lg-7 col-sm-12 col-12 col-mb-8"> 
		<div class="card" style="display: none"  id="result-row">
			<h5 class="mx-3 mt-1"><b>Expense List</b></h5>
			<div class="card-body">
				<ul id="all-data">
					<!-- have to bring all data -->
				</ul>
			</div>
		</div>
	</div>
</div>
	


</div>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <script src="app.js"></script>
 </body>
</html>
